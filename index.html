<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh GIF HTML di Tengah</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tinggi viewport untuk memusatkan secara vertikal */
            background-color: #f0f0f0; /* Warna latar belakang opsional */
        }

        img {
            max-width: 100%; /* Mengatur ukuran gambar responsif */
            height: auto;
        }
    </style>
</head>
<body>

    <img src="muter.gif" alt="Contoh GIF">

</body>
</html>
